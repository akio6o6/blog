---
layout: page
title: Archives
permalink: /archives
published: true
---

{% for post in site.posts %}
  {% unless post.next %}
    {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}
    <h2 id="{{year}}">{{ year }}</h2>
      <ul class="posts">
        <li>
          <span class="post-date">{{ post.date | date: "%B %e, %Y" }} &raquo;</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      </ul>
  {% endunless %}
  {% endfor %}
